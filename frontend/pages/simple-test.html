<!DOCTYPE html>
<html>
<head>
    <title>Simple Registration Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; background: #0070f3; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0051cc; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üß™ Simple Registration Test</h1>
    <p>This bypasses Next.js and tests the API directly.</p>
    
    <button onclick="testRegistration()">Test Registration</button>
    
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            const testData = {
                studentName: "Simple Test",
                studentPRN: "PRN_SIMPLE_" + Date.now(),
                email: "simple@test.com",
                department: "CSE",
                year: "2024"
            };
            
            try {
                console.log('Sending to: http://localhost:5001/api/students');
                console.log('Data:', testData);
                
                const response = await fetch('http://localhost:5001/api/students', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h2>‚úÖ Success!</h2>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h2>‚ùå Error</h2>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h2>‚ùå Connection Error</h2>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure backend is running on port 5001!</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
